{% extends "templates-base/user-base.html" %}

{% block body %}
  <h2>Registrar Ejemplar</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrar Ejemplar</button>
  </form>

  {% if form.errors %}
    <div class="alert alert-danger">
      <strong>Error:</strong> Por favor, completa todos los campos obligatorios.
    </div>
  {% endif %}
{% endblock body %}
