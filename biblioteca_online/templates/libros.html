{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block style %}
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libros - Panel del Bibliotecario</title>
  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- CSS Files -->
  <link type="text/css" href="../static/css/bootstrap.min.css" rel="stylesheet" />
  <link type="text/css" href="../static/css/now-ui-dashboard.css" rel="stylesheet" />
</head>
{% endblock style %}
<body>
  <!-- Encabezado de la página -->
  <header>
    <!-- Agrega una barra de navegación de Bootstrap aquí -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Libros</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
          </li>
          <!-- Agrega un enlace para volver al dashboard -->
          <li class="nav-item">
            <a class="nav-link" href="panel_bibliotecario">Dashboard</a>
          </li>
          <!-- Agrega más elementos de menú si es necesario -->
        </ul>
      </div>
    </nav>
  </header>

  <!-- Contenido principal de la página -->
  <div class="container mt-5">
    <h1>Listado de Libros</h1>
    <!-- Agrega una tabla para mostrar la lista de libros -->
    <table class="table">
      <thead>
        <tr>
          <th>Título</th>
          <th>Autor</th>
          <th>Género</th>
          <th>ISBN</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Libro 1</td>
          <td>Autor 1</td>
          <td>Género 1</td>
          <td>ISBN 1</td>
        </tr>
        <tr>
          <td>Libro 2</td>
          <td>Autor 2</td>
          <td>Género 2</td>
          <td>ISBN 2</td>
        </tr>
        <!-- Agrega más filas para otros libros -->
      </tbody>
    </table>
  </div>

  <!-- Scripts de Bootstrap y JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
