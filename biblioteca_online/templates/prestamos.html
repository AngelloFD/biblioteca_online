<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Prestamos</title>

  <!-- Enlaces a los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Otros estilos CSS personalizados, si los tienes -->
  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- CSS Files -->
  <link type="text/css" href="../static/css/bootstrap.min.css" rel="stylesheet" />
  <link type="text/css" href="../static/css/now-ui-dashboard.css" rel="stylesheet" />
</head>
<body>

  <!-- Barra de navegación de Bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Prestamos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="panel_bibliotecario">Dashboard <span class="sr-only">(current)</span></a>
        </li>
        <!-- Otros elementos del menú de navegación -->
      </ul>
    </div>
  </nav>

  <!-- Contenido principal de la página -->
<div class="container">
    <h1>Sección de Préstamos</h1>
  
    <!-- Formulario para solicitar un préstamo -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Generar Préstamo</h5>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre del solicitante:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre completo">
          </div>
          <div class="form-group">
            <label for="libro">Libro solicitado:</label>
            <input type="text" class="form-control" id="libro" placeholder="Título del libro">
          </div>
          <div class="form-group">
            <label for="fecha">Fecha de préstamo:</label>
            <input type="date" class="form-control" id="fecha">
          </div>
          <button type="submit" class="btn btn-primary">Generar Préstamo</button>
        </form>
      </div>
    </div>
  
    <!-- Lista de préstamos actuales -->
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Préstamos Actuales</h5>
        <table class="table">
          <thead>
            <tr>
              <th>Nombre del solicitante</th>
              <th>Libro solicitado</th>
              <th>Fecha de préstamo</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Juan Pérez</td>
              <td>La Odisea</td>
              <td>2023-10-30</td>
            </tr>
            <!-- Puedes agregar más filas para otros préstamos -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Scripts de Bootstrap y jQuery (asegúrate de incluir jQuery) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
