{% extends "templates-base/core-base.html" %}

{% block bodycontent %}


  <!-- Contenido principal de la página -->
  <div class="container">
    <h1>Sección de Préstamos</h1>
  
    <!-- Formulario para solicitar un préstamo -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Generar Préstamo</h5>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre del solicitante:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre completo">
          </div>
          <div class="form-group">
            <label for="libro">Libro solicitado:</label>
            <input type="text" class="form-control" id="libro" placeholder="Título del libro">
          </div>
          <div class="form-group">
            <label for="fecha">Fecha de préstamo:</label>
            <input type="date" class="form-control" id="fecha">
          </div>
          <button type="submit" class="btn btn-primary">Generar Préstamo</button>
        </form>
      </div>
    </div>
  
    <!-- Lista de préstamos actuales -->
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Préstamos Actuales</h5>
        <table class="table">
          <thead>
            <tr>
              <th>Nombre del solicitante</th>
              <th>Libro solicitado</th>
              <th>Fecha de préstamo</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Juan Pérez</td>
              <td>La Odisea</td>
              <td>2023-10-30</td>
            </tr>
            <!-- Puedes agregar más filas para otros préstamos -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock bodycontent %}
